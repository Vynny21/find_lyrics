<!doctype html>
<html lang="pt-br">
  <head>
    <title>Lyrics Search</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div>
      <div>
        <h1>Lyrics Search</h1>
      </div>
      <div class="toggle">
        <input id="switch" type="checkbox" name="theme">
        <label for="switch">Toggle</label>
      </div>
      <div class="form"> 
        <form id="lyrics_form">
          <div>
            <div>
              <h3 for="artist">Artist</h3>
              <input type="text" id="artist" placeholder="type the artist"/>
            </div>
            <div>
              <h3 for="song">Song</h3>
              <input type="text" id="song" placeholder="type the song"/>
            </div>
          </div>
          <button type="submit">Let's Sing!</button>
        </form>
      </div>
    </div>

    <div class="container">
      <pre class="mt-4" id="lyrics"></pre>
    </div>

    <script src="lyrics.js"></script>
  </body>
</html>
